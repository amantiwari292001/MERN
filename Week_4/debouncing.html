<!DOCTYPE html>
<html>
  <head>
    <title>Debouncing</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
        let timeout;
        async function debouncing(){//Debouncing: Used to stop api with every input, we let the call takes time until is condition is met. Debouncing is action based.
            clearTimeout(timeout);//Inbuilt methods, used to clear any type of timeout. This is converting throttling to debouncing. Throttling is interval based.
            timeout = setTimeout(calc, 1000);
        }
        async function calc(){
            let num1 = document.getElementById('num1').value; 
            let num2 = document.getElementById('num2').value;
            let sum = Number(num1) + Number(num2);
            let sol = document.getElementById('sol');
            sol.innerText = `${sum}`;
        }
    </script>
  </head>
  <body>
      Num1: <input id="num1" oninput="debouncing()"></input><br /><br />
      Num2: <input id="num2" oninput="debouncing()"></input><br /><br />
      <h3 id="sol"></h3>
  </body>
</html>
